{% extends "base.html" %}

{% block content %}
    <div class="container cl-main">
        <div class="row">
            <div class="col-sm">
                <h3>Results For Each Band</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <p>Results(Wins, Piping, Drumming, Ensemble) for each band.</p>
                <p>Results for each band can be compared with the results of another band in the same grade.</p>
            </div>
        </div>
        <div class="row">
            <div class="btn-toolbar" role="group">
                <div class="btn-group mr-2 flex-wrap" role="group" aria-label="First group">
                    <div class="dropdown col-sm band-dd-parent">
                      <button class="btn btn-secondary dropdown-toggle band-dd" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Chosen Grade: 1
                      </button>
                      <div id="ddselect" class="dropdown-menu" aria-labelledby="dropdownMenu2">
                        <button value="1" class="dropdown-item" type="button">1</button>
                        <button value="2" class="dropdown-item" type="button">2</button>
                        <button value="3a" class="dropdown-item" type="button">3a</button>
                        <button value="grade" class="dropdown-item" type="button">3b</button>
                        <button value="grade" class="dropdown-item" type="button">4a</button>
                        <button value="grade" class="dropdown-item" type="button">4b</button>
                        <button value="grade" class="dropdown-item" type="button">Juv</button>
                        <button value="grade" class="dropdown-item" type="button">Nov</button>
                        <button value="grade" class="dropdown-item" type="button">Nov A</button>
                        <button value="grade" class="dropdown-item" type="button">Nov B</button>
                      </div>
                    </div>
                    <div class="dropdown col-sm band-dd-parent">
                      <button class="btn btn-secondary dropdown-toggle band-dd" type="button" id="dropdown-band" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Chosen Band: Field Marshall Montgomery
                      </button>
                      <div id="band-select" class="dropdown-menu scrollable-menu">
                        <input type="text" class="form-control" placeholder="Search.." id="myInput" onkeyup="filterFunction()">
                      </div>
                    </div>
                    <div class="dropdown col-sm band-dd-parent" id="comp-dd">
                      <button class="btn btn-secondary dropdown-toggle band-dd" type="button" id="comp-dropdown-band" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Comparison Band: Inveraray and District
                      </button>
                      <div id="comp-band-select" class="dropdown-menu scrollable-menu">
                        <input type="text" class="form-control" placeholder="Search.." id="comp-myInput" onkeyup="compfilterFunction()">
                      </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row band-ctrl">
            <div class="col-sm">
                <div class="btn-group mr-2" role="group" aria-label="First group">
                    <button id="piebar" type="button" class="btn btn-info">Bar Chart</button>
                    <button id="compare" type="button" class="btn btn-info">Comparison</button>
                </div>
            </div>
        </div>

        <div class="container" id="data-col">
            <div class="row">
                <div class = "col-sm">
                    <h1 id="band-name"></h1>
                </div>
            </div>
        </div>

        <div class="container chart-col">
            <div class ="row band-row">
                <div class ="col-sm">
                    <div id="myDiv0" class="chart"></div>
                </div>
                <div class ="col-sm">
                    <div id="myDiv1" class="chart"></div>
                </div>
                <div class ="col-sm">
                    <div id="myDiv2" class="chart"></div>
                </div>
                <div class ="col-sm">
                    <div id="myDiv3" class="chart"></div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block pgjs %}
    <script type="text/javascript" src="{{ url_for('static',filename='js/band_results.js') }}"></script>
{% endblock %}
